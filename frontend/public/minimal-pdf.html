<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #pdf-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <embed id="pdf-viewer" type="application/pdf" width="100%" height="100%">

  <script>
    // När sidan har laddats, ladda PDF:en
    window.onload = function() {
      // Hämta PDF URL från query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const pdfUrl = urlParams.get('url');
      
      if (pdfUrl) {
        const viewer = document.getElementById('pdf-viewer');
        viewer.setAttribute('src', pdfUrl);
      } else {
        document.body.innerHTML = '<div style="text-align: center; padding: 20px;">Ingen PDF URL angiven</div>';
      }
    };
  </script>
</body>
</html>
