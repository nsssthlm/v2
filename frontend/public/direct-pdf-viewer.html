<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    #pdf-container {
      width: 100%;
      height: 100%;
    }
    
    #pdf-object {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <embed id="pdf-object" type="application/pdf" src="">
  </div>

  <script>
    // Hämta PDF URL från query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const pdfUrl = urlParams.get('file');
    
    if (pdfUrl) {
      // Ladda PDF direkt i embed elementet
      document.getElementById('pdf-object').setAttribute('src', pdfUrl);
    } else {
      document.getElementById('pdf-container').innerHTML = '<p>Ingen PDF specificerad</p>';
    }
  </script>
</body>
</html>
