<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' blob: data:">
  <title>PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #pdf-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <!-- PDF viewer will be loaded here -->
  </div>

  <script>
    function getUrlParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const pdfUrl = getUrlParam('url');
      
      if (pdfUrl) {
        // Visa PDF-filen direkt
        document.getElementById('pdf-container').innerHTML = `
          <iframe src="${pdfUrl}" width="100%" height="100%" frameborder="0"></iframe>
        `;
      } else {
        document.getElementById('pdf-container').innerHTML = '<p>Ingen PDF-fil angiven</p>';
      }
    });
  </script>
</body>
</html>
