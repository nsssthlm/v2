<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF-visare</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .pdf-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-container {
      padding: 20px;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }
    .error-title {
      color: #e74c3c;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .error-message {
      margin-bottom: 20px;
      font-size: 16px;
    }
    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      text-decoration: none;
      display: inline-block;
    }
    .btn-outline {
      background-color: transparent;
      color: #3498db;
      border: 1px solid #3498db;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Laddar PDF...</p>
  </div>

  <div class="error-container" id="error-container" style="display: none;">
    <h2 class="error-title">Det uppstod ett fel</h2>
    <p class="error-message" id="error-message">Kunde inte ladda PDF-dokumentet.</p>
    <div>
      <a href="#" class="btn" id="open-btn" target="_blank">Öppna i ny flik</a>
      <a href="#" class="btn btn-outline" id="download-btn" download>Ladda ner</a>
    </div>
  </div>
  
  <div class="pdf-container" id="pdf-container">
    <iframe id="pdf-viewer" title="PDF Dokument"></iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Få URL-parametern
      const urlParams = new URLSearchParams(window.location.search);
      const pdfUrl = urlParams.get('url');
      
      const pdfViewer = document.getElementById('pdf-viewer');
      const loading = document.getElementById('loading');
      const errorContainer = document.getElementById('error-container');
      const errorMessage = document.getElementById('error-message');
      const openBtn = document.getElementById('open-btn');
      const downloadBtn = document.getElementById('download-btn');
      const pdfContainer = document.getElementById('pdf-container');
      
      // Om ingen URL finns, visa fel
      if (!pdfUrl) {
        showError('Ingen PDF-URL angiven.');
        return;
      }
      
      // Sätt upp knappar
      openBtn.href = pdfUrl;
      downloadBtn.href = pdfUrl;
      
      // Använd direkt URL
      pdfViewer.src = pdfUrl;
      
      // Hantera laddningsklart
      pdfViewer.onload = function() {
        loading.style.display = 'none';
      };
      
      // Hantera fel
      pdfViewer.onerror = function() {
        showError('Kunde inte visa PDF-dokumentet. Försök igen senare eller ladda ner filen för att visa lokalt.');
      };
      
      // Timeout för att hantera långsam laddning
      setTimeout(function() {
        if (loading.style.display !== 'none') {
          showError('PDF-dokumentet tar ovanligt lång tid att ladda. Du kan försöka öppna det direkt istället.');
        }
      }, 10000); // 10 sekunder timeout
      
      // Hjälpfunktion för att visa fel
      function showError(message) {
        loading.style.display = 'none';
        pdfContainer.style.display = 'none';
        errorContainer.style.display = 'block';
        errorMessage.textContent = message;
      }
    });
  </script>
</body>
</html>
