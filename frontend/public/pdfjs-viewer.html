<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF.js Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #viewerContainer {
      width: 100%;
      height: 100%;
      overflow: auto;
      position: absolute;
      top: 0;
      left: 0;
    }
    #pdfViewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .page {
      margin: 10px auto;
      position: relative;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="viewerContainer">
    <div id="pdfViewer" class="loading">Laddar PDF...</div>
  </div>

  <script>
    // Konfigurera PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    // Hämta PDF URL från query parameter
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Rendera PDF med PDF.js
    async function renderPDF() {
      const url = getQueryParam('url');
      const container = document.getElementById('pdfViewer');
      
      if (!url) {
        container.textContent = 'Ingen PDF URL angiven';
        container.classList.add('error');
        return;
      }

      try {
        // Ladda PDF
        const loadingTask = pdfjsLib.getDocument(url);
        const pdf = await loadingTask.promise;
        
        container.innerHTML = '';
        container.classList.remove('loading');
        
        // Rendera varje sida
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          
          // Skapa en canvas för varje sida
          const scale = 1.5;
          const viewport = page.getViewport({ scale });
          
          const pageContainer = document.createElement('div');
          pageContainer.className = 'page';
          pageContainer.style.width = viewport.width + 'px';
          pageContainer.style.height = viewport.height + 'px';
          
          const canvas = document.createElement('canvas');
          pageContainer.appendChild(canvas);
          container.appendChild(pageContainer);
          
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          
          // Rendera PDF innehåll på canvasen
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          
          await page.render(renderContext).promise;
        }
      } catch (error) {
        console.error('Fel vid laddning av PDF:', error);
        container.textContent = `Kunde inte ladda PDF: ${error.message}`;
        container.classList.add('error');
      }
    }

    // Ladda PDF när sidan är klar
    document.addEventListener('DOMContentLoaded', renderPDF);
  </script>
</body>
</html>
