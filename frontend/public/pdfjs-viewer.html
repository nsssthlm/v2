<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body, html { 
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdf-viewer" allowfullscreen></iframe>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const pdfUrl = urlParams.get('url');
      
      if (pdfUrl) {
        document.getElementById('pdf-viewer').src = pdfUrl;
      } else {
        document.body.innerHTML = '<div style="padding: 20px; color: red;">Ingen PDF-URL angiven</div>';
      }
    });
  </script>
</body>
</html>
